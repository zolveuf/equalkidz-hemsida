    <section class="contact">

            <h2>Några frågor?</h2>
            <p>Ställ dem här!</p>

            <form action="https://web3forms.com/api/v1/contact" method="POST" id="contact-form" onsubmit="setTimeout(function() { window.location = 'tack-sms.html'; }, 100);">
                <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_API_KEY">

                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Skicka meddelande</button>
            </form>
        </div>
